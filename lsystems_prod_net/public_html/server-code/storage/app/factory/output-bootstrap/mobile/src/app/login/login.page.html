<div class="login-container">
  <div class="pretty-form">
    <ion-row>
      <ion-col style="text-align: center;">
        <img class="logo" src="assets/images/accounts.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Correo Electrónico:</ion-label>
            <ion-input
              type="email"
              id="email"
              placeholder="Correo Electrónico"
              [(ngModel)]="email"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña:</ion-label>
            <ion-input
              type="password"
              id="password"
              placeholder="Contraseña"
              [(ngModel)]="password"
            ></ion-input>
          </ion-item>
          <ion-row>
            <ion-col style="text-align: right; margin-bottom: 1vh;">
              <ion-label color="warning" style="font-size: 12px;" (click)="password_recovery()"
                >Recuperar Contraseña</ion-label>
            </ion-col>
          </ion-row>
          <ion-item *ngIf="esperando">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="full" (click)="login()">
          Ingresar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="full" [routerLink]="['/register']">
          Crear Cuenta
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</div>
