<div class="register-container">
    <div class="pretty-form">
      <ion-row>
        <ion-col style="text-align: center;">
          <img class="logo" src="assets/images/accounts.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Nombre Completo:</ion-label>
              <ion-input type="text" placeholder="Nombre Completo" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo Electrónico:</ion-label>
              <ion-input type="email" placeholder="Correo Electrónico" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="esperando">
              <ion-progress-bar type="indeterminate"></ion-progress-bar>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="full" (click)="registrar()">
            Crear Cuenta
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="danger" expand="full" [routerLink]="['/login']">
            Regresar
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
