<div class="container" class="register-page">
  <div class="row"><div class="col-12" style="height: 10px;"></div></div>
  <div class="row">
    <div class="cell-md-2 cell-lg-2 cell-sm-1"></div>
    <div class="cell-md-8 cell-lg-8 cell-sm-10 pretty-form">
      <div class="row">
        <div class="cell-12 mt-2">&nbsp;</div>
        <div class="cell-12 text-center mb-3">
          <img src="assets/images/accounts.png" style="height: 10vh; width: auto;" />
        </div>
      </div>
      <div class="row">
        <h2 class="cell-12 text-center mt-3">
          Crear una Cuenta Nueva
        </h2>
      </div>
      <div class="form-group row mt-3 mb-3">
        <input type="text" data-role="materialinput" name="name" data-icon="<span class='mif-user'>" placeholder="Nombre Completo" data-label="Nombre Completo" data-informer="Ingrese su nombre completo" data-cls-line="bg-cyan" data-cls-label="fg-cyan" data-cls-informer="fg-lightCyan" [(ngModel)]="name">
      </div>
      <div class="form-group row mt-3 mb-3">
        <input type="email" data-role="materialinput" name="name" data-icon="<span class='mif-envelop'>" placeholder="Correo Electrónico" data-label="Correo Electrónico" data-informer="Ingrese su correo electrónico" data-cls-line="bg-cyan" data-cls-label="fg-cyan" data-cls-informer="fg-lightCyan" [(ngModel)]="email">
      </div>
      <div class="row mb-3 mt-3" *ngIf="esperando">
        <div data-role="activity" data-type="metro" data-style="color"></div>
      </div>
      <div class="row">
        <div class="cell text-center">
          <button type="submit" class="button primary mr-2" (click)="registrar()">
            Crear Cuenta
          </button>
          <a [routerLink]="['/login']" class="button alert">
            Regresar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
